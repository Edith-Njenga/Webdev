<html>
    <head>
        <title>Trials Vuejs</title>
        <script type = "text/javascript" src = "js/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
  <body>
    <div id = "trial" style = "text-align:left;">
        <h1>firstName : {{firstName}}</h1>
        <h1>lastName : {{lastName}}</h1>
        <h1>dateOfBirth : {{dateOfBirth}}</h1>
        <h1>{{mydetails()}}</h1>
    </div>
    <script type= "text/javascript">
     var vue_det = new Vue({
        el: '#trial',
        data: {
            firstName : 'Edith',
            lastName : 'Njenga',
            dateOfBirth : 'September16',
        },
        methods: {
            mydetails : function(){
                return 'I am '+this.firstName+''+this.lastName;
            }
        }
      });
    </script>
  </body>
</html>
